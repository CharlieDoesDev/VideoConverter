<div class="container">
  <h1>MP4 to WebM Converter</h1>

  <div id="dropZone">Drag & drop an MP4 here, or click to select</div>
  <input type="file" id="fileInput" accept="video/mp4" hidden />

  <button id="convertBtn" disabled>Convert to WebM</button>
  <progress id="progressBar" value="0" max="1" class="hidden"
            style="width:100%; margin-top:1em;"></progress>

  <div id="status" class="hidden"></div>
  <video id="preview" controls class="hidden" style="max-width:100%; margin-top:1em;"></video>
  <a id="downloadLink" class="hidden" download>Download WebM</a>
</div>
