<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MP4 → WebM Converter</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>MP4 → WebM Converter</h1>

    <!-- Drop-zone + browse button -->
    <div id="dropZone" class="drop-zone">
      <p>Drag &amp; drop an MP4 here, or <button id="selectBtn">browse</button></p>
      <input type="file" id="fileInput" accept="video/mp4" hidden />
    </div>

    <!-- Quality slider -->
    <div class="quality-controls">
      <label for="qualitySlider">Quality:</label>
      <input type="range" id="qualitySlider" min="0.1" max="5" step="0.1" value="1" />
      <span id="qualityValue">1.0</span>
    </div>

    <!-- Convert button -->
    <button id="convertBtn" disabled>Convert to WebM</button>

    <!-- Progress -->
    <div id="progressContainer" class="hidden">
      <progress id="progressBar" value="0" max="1"></progress>
      <span id="progressText">0%</span>
    </div>

    <!-- Status messages -->
    <div id="status" class="status hidden"></div>

    <!-- Output preview + download -->
    <video id="preview" controls class="hidden"></video>
    <a id="downloadLink" class="download-link hidden">Download WebM</a>
  </div>

  <!-- ES module that pulls ffmpeg.wasm from UNPKG with proper CORS+module support -->
  <script type="module" src="converter.js"></script>
</body>
</html>
