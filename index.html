<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MP4 to WebM Converter</title>
  <!-- Include CSS for styling -->
  <link rel="stylesheet" href="style.css" />
  <!-- index.html -->
  <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.8/dist/ffmpeg.min.js"></script>
  <script src="converter-ffmpeg.js"></script>

  <!-- Converter logic -->
  <script defer src="converter.js"></script>
</head>
<body>
  <div class="container">
    <!-- Drag-and-drop area -->
    <div id="dropzone">📁 **Drag & drop an MP4 video here, or click to select**</div>
    <!-- Hidden file input for click-to-select -->
    <input type="file" id="fileInput" accept="video/mp4" hidden />
    <!-- Progress bar and status message area -->
    <div id="progress-container" class="hidden">
      <div id="progress-bar"></div>
      <div id="status-text"></div>
    </div>
    <!-- Output download link will appear here -->
    <div id="output"></div>
  </div>
</body>
</html>
