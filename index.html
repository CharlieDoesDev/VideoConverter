<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MP4 â†’ WebM Converter (ffmpeg.js)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>MP4 to WebM Converter</h1>

    <!-- Drop-zone / File picker -->
    <div id="dropZone">Drag &amp; drop an MP4 here, or click to select</div>
    <input type="file" id="fileInput" accept="video/mp4" hidden>

    <!-- Convert button -->
    <button id="convertBtn" disabled>Convert to WebM</button>

    <!-- Status / Download -->
    <div id="status" class="hidden"></div>
    <video id="preview" controls class="hidden" style="max-width:100%; margin-top:1em;"></video>
    <a id="downloadLink" class="hidden" download>Download WebM</a>
  </div>

  <!-- 1) ffmpeg.js WebM build (synchronous, single-thread) -->
  <script src="https://cdn.jsdelivr.net/npm/ffmpeg.js@4.2.9006/ffmpeg-webm.js"></script>
  <!-- 2) Your converter logic -->
  <script src="converter-ffmpeg.js"></script>
</body>
</html>
